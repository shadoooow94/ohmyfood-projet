<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ohmyfood</title>
	<link rel="stylesheet" href="ohmyfood.css">
	<script src="https://kit.fontawesome.com/595c8a578f.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/5886615ac6.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/ceb1dc6a3c.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/6f0457f699.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<nav>
			<h1>ohmyfood</h1>
		</nav>


	</header>
	<main>

		<div class="ville">
			<i class="fa-solid fa-location-dot"></i>
			<p>Paris, Belleville</p>
		</div>
		<section class="explorer">
			<h2>Réserver le menus qui vous convient</h2>
			<p>Découvrez des restaurants d'exeception,
				séléctionnés par nos soins.</p>
			<button>Explorer nos restaurants</button>


		</section>
		<section class="listefiltres">
			<h2>Fonctionnement</h2>
			<div class="filtres">

				<div>
					<p class="nombres">1</p>
					<i class="fa-solid fa-mobile-screen-button"></i>
					<h3>Choisissez un restaurant</h3>
				</div>

				<div>
					<p class="nombres">2</p>
					<i class="fa-solid fa-list"></i>
					<h3> Composez votre menu</h3>
				</div>
				<div>
					<p class="nombres">3</p>
					<i class="fa-solid fa-store"></i>
					<h3>Dégustez au restaurant</h3>
				</div>
			</div>
		</section>

	</main>

</body>

</html>
